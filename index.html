<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片云同步平台 - GitHub后端 + 自动压缩</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.js" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="main-title">照片云同步平台</h1>
            <p class="subtitle">GitHub后端 + 自动压缩 = 无限存储空间</p>
        </header>

        <!-- Token Settings -->
        <section class="settings-section">
            <div class="settings-container">
                <h3 class="settings-title">云同步设置</h3>
                <div class="token-input-group">
                    <label for="githubToken">GitHub Token:</label>
                    <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxxxxx" />
                    <button class="test-connection-btn" id="testConnection">测试连接</button>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-indicator"></span>
                    <span class="status-text">未连接</span>
                </div>
                
                <div class="sync-controls">
                    <button class="sync-btn sync-download" id="syncDownload">
                        <i data-lucide="cloud-download" size="16"></i>
                        从云端下载
                    </button>
                    <button class="sync-btn sync-upload" id="syncUpload">
                        <i data-lucide="cloud-upload" size="16"></i>
                        上传到云端
                    </button>
                </div>
            </div>
        </section>

        <!-- Upload Section -->
        <section class="upload-section">
            <div class="upload-container">
                <h2 class="upload-title">智能照片上传</h2>
                <div class="compression-info">
                    <i data-lucide="zap" size="20"></i>
                    <span>自动压缩：原图的1/10大小，存储空间增加10倍</span>
                </div>
                
                <!-- Drag & Drop Area -->
                <div class="drag-drop-area" id="dragDropArea">
                    <div class="upload-icon">
                        <i data-lucide="upload-cloud" size="48"></i>
                    </div>
                    <p class="upload-text">拖拽照片到此处，或</p>
                    <button class="upload-button" id="uploadButton">
                        <i data-lucide="plus" size="20"></i>
                        选择文件
                    </button>
                    <p class="upload-hint">支持 JPG、PNG、WebP、GIF，自动压缩存储</p>
                </div>
                
                <!-- Hidden File Input -->
                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                
                <!-- Compression Progress -->
                <div class="compression-progress" id="compressionProgress" style="display: none;">
                    <div class="progress-info">
                        <i data-lucide="processing" size="20"></i>
                        <span>正在压缩和上传照片...</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-stats" id="progressStats"></div>
                </div>
            </div>
        </section>

        <!-- Photos Gallery Section -->
        <section class="gallery-section">
            <div class="gallery-header">
                <h3 class="gallery-title">我的照片库</h3>
                <div class="gallery-stats" id="galleryStats">
                    共 <span id="photoCount">0</span> 张照片
                    <span class="storage-info" id="storageInfo">（本地：0MB / 云端：0MB）</span>
                </div>
            </div>
            
            <!-- Photos Grid -->
            <div class="photos-grid" id="photosGrid">
                <!-- Photos will be dynamically inserted here -->
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i data-lucide="image" size="64"></i>
                </div>
                <h4 class="empty-title">还没有照片</h4>
                <p class="empty-text">上传你的第一张照片，开始你的云端照片库</p>
            </div>
        </section>
    </div>

    <!-- Preview Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i data-lucide="x" size="24"></i>
            </button>
            <div class="modal-body">
                <img class="modal-image" id="modalImage" src="" alt="">
                <div class="modal-info">
                    <h4 class="modal-title" id="modalTitle"></h4>
                    <div class="modal-details">
                        <p class="modal-detail">原始大小: <span id="modalOriginalSize"></span></p>
                        <p class="modal-detail">压缩后: <span id="modalCompressedSize"></span></p>
                        <p class="modal-detail">压缩比例: <span id="modalCompressionRatio"></span></p>
                        <p class="modal-detail">类型: <span id="modalType"></span></p>
                        <p class="modal-detail">上传时间: <span id="modalDate"></span></p>
                        <p class="modal-detail">存储位置: <span id="modalStorage"></span></p>
                    </div>
                    <div class="modal-actions">
                        <button class="modal-button download-button" id="downloadButton">
                            <i data-lucide="download" size="16"></i>
                            下载
                        </button>
                        <button class="modal-button sync-delete-button" id="syncDeleteButton">
                            <i data-lucide="cloud" size="16"></i>
                            云端删除
                        </button>
                        <button class="modal-button delete-button" id="deleteButton">
                            <i data-lucide="trash-2" size="16"></i>
                            本地删除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i data-lucide="check-circle" size="20"></i>
            <span class="toast-text" id="toastText"></span>
        </div>
    </div>



    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="github-sync.js"></script>
    <script src="image-compressor.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize icons after DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
